<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />

  <body>
    <form id="Registration">
      <img src="./icons8-user-50.png" alt="" />
      <h2>Registration</h2>

      <div>
        <label for="Fullname ">Full Name</label> <br />
        <input type="text" id="Fullname" placeholder="Fullname" />
      </div>

      <br />

      <div>
        <label for="Last Name">Last Name</label> <br />
        <input
          type="Last Name"
          name="password"
          id="Last Name"
          placeholder="Last Name"
        />
      </div>
      <br />
      <div>
        <label for="Email address">Email address</label> <br />
        <input type="text" id="email" placeholder="email" />
      </div>

      <br />

      <div>
        <label for="Email address">Contact Number</label> <br />
        <input type="text" id="contact" placeholder="contact" />
      </div>

      <br />

      <div>
        <label for="password">Passowrd </label> <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <br />
      <div>
        <label for="birthday">Birthday:</label> <br />
        <input type="date" id="birthday" name="birthday" />
      </div>

      <br />
      <div>
        <input type="submit" value="Login" />
      </div>
      <br />
      <h4>Forgot password</h4>
      <img
      src="../images/walmartlogo.png" alt="perscholas" width="400px" height="400px"
    />

    </form>
  </body>
</html>
